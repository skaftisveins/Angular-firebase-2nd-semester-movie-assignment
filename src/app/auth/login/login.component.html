    <div class="row justify-content-center">
      <div class="col-md-4 col-8">
        <form class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" (click)="auth.emailLogin()">Sign in</button>
          <button class="btn btn-lg btn-danger btn-block" (click)="auth.googleLogin()"><i class="fab fa-google mr-2"></i>Login with Google</button>
          <p class="text-center mt-5 mb-3 text-muted">skaftisveins @ 2019</p>
        </form>
      </div>
    </div>
