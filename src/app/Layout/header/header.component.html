<div class="col-md-12 bg-dark text-white">
  <div class="header">

    <header>
      <h1 class="font-weight-light text-center pt-3">Monthly Movies</h1>
      <div class="col-md-12 row justify-content-center">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark row justify-content-left">
  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            (click)="isCollapsed = !isCollapsed">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav navbar-left" routerLinkActive="active">
              <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/main']">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/main']">Popular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/user']">My Movies</a>
              </li>
              
            <div *ngIf="auth.user$ | async | log as user; else guestTemplate" class="navbar-nav navbar-right">
                <li *ngIf="auth.canDelete(user)" class="nav-item">
                  <a class="nav-link" [routerLink]="['/admin']" >Admin Settings</a>
                </li>
             
              <li class="nav-item">
              <p class="font-weight-light mt-1 ml-4">signed in as <span class="font-weight-normal lead">{{ user.displayName }}</span> <a class="nav-link" [routerLink]="['/user']">
                </a></p>
              </li>
              <li class="nav-item">
                <button (click)="auth.signOut()" class="btn btn-sm btn-danger ml-2"><i class="fas fa-sign-out-alt" style="width: 0.8rem; heigth: 0.8rem;"></i></button>
              </li>
            </div>
            </ul>
             
                <ng-template #guestTemplate>
                  <div class="">
                      <button (click)="auth.googleLogin()" class="btn btn-sm btn-primary">Sign in</button>
                  </div>
                </ng-template>
                
            </div>
                
                
  
              
            
        </nav>
      </div>


    </header>

  </div>
</div>
